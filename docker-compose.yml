version: "3.7"

services:

  nginx:
    image: nginx:1.19.5
    ports:
      - 80:80
    networks:
      - gis_proj_network
    volumes:
      - /home/ubuntu/nginx.conf:/etc/nginx/nginx.conf
      - gis_static:/data/static/
      - gis_media:/data/media/

  django:
    image: gis_django_project:4
    networks:
      - gis_proj_network
    volumes:
      - gis_static:/home/Django_Project/staticfiles/
      - gis_media:/home/Django_Project/media/

  mariadb:
    image: mariadb:10.5
    networks:
      - gis_proj_network
    volumes:
      - gis_mariadb:/var/lib/mysql
    environment:
      MARIADB_ROOT_PASSWORD: password1234
      MARIADB_DATABASE: django
      MARIADB_USER: django
      MARIADB_PASSWORD: password1234


networks:
  gis_proj_network:

volumes:
  gis_static:
  gis_media:
  gis_mariadb :